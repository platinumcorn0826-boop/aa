<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <rect width="512" height="512" fill="#07070d" rx="80"/>
  <!-- Outer ring -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#00d4ff" stroke-width="12" opacity="0.3"/>
  <!-- Progress arc (about 75%) -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#00d4ff" stroke-width="12"
    stroke-dasharray="847" stroke-dashoffset="212"
    stroke-linecap="round"
    transform="rotate(-90 256 256)"/>
  <!-- Inner glow ring -->
  <circle cx="256" cy="256" r="160" fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.15"/>
  <!-- Letter M -->
  <text x="256" y="308" font-family="'JetBrains Mono', monospace" font-size="160" font-weight="700"
    text-anchor="middle" fill="#00d4ff" opacity="0.95" letter-spacing="-8">M</text>
</svg>
